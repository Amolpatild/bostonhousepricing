<!DOCTYPE html>
<html>
<head>
    <title>Boston House Price Prediction</title>
</head>
<body>
    <h1>Boston House Price Prediction</h1>
    
    <form action="/prediction" method="post">
        <label for="CRIM">CRIM:</label>
        <input type="number" step="any" name="CRIM" required><br>
        
        <label for="ZN">ZN:</label>
        <input type="number" step="any" name="ZN" required><br>
        
        <label for="INDUS">INDUS:</label>
        <input type="number" step="any" name="INDUS" required><br>
        
        <label for="CHAS">CHAS:</label>
        <input type="number" step="any" name="CHAS" required><br>
        
        <label for="NOX">NOX:</label>
        <input type="number" step="any" name="NOX" required><br>
        
        <label for="RM">RM:</label>
        <input type="number" step="any" name="RM" required><br>
        
        <label for="AGE">AGE:</label>
        <input type="number" step="any" name="AGE" required><br>
        
        <label for="DIS">DIS:</label>
        <input type="number" step="any" name="DIS" required><br>
        
        <label for="RAD">RAD:</label>
        <input type="number" step="any" name="RAD" required><br>
        
        <label for="TAX">TAX:</label>
        <input type="number" step="any" name="TAX" required><br>
        
        <label for="PTRATIO">PTRATIO:</label>
        <input type="number" step="any" name="PTRATIO" required><br>
        
        <label for="B">B:</label>
        <input type="number" step="any" name="B" required><br>
        
        <label for="LSTAT">LSTAT:</label>
        <input type="number" step="any" name="LSTAT" required><br>
        
        <button type="submit">Predict</button>
    </form>

    <!-- Display the prediction result -->
    <p id="prediction-result">{{ prediction_text }}</p>
</body>
</html>
